<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="signup.css">
            <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
            <div class="w-screen h-screen absolute z-0"> <!--background-->
                        <img src="imagesignup/tree-silhouetted-against-night-sky-with-nebula.jpg" 
                        class="w-full h-full object-cover block">
            </div>
            <div class="flex relative justify-between h-16 z-40 w-full px-8 py-3 z-40">
                        <div class="bg-red-100 w-12 h-12 rounded-full -mt-2 my-headset">
                                    <a href="#">
                                                <img src="imagesignup/headphone.png" class="ml-1 my-image-ontop">
                                    </a>
                        </div>
                        <div class="flex gap-32 relative left-36 my-a-intop">
                                    <a href="#">Home</a>
                                    <a href="#">Service</a>
                                    <a href="#">Contact</a>
                                    <a href="#">About</a>
                        </div>
            <div class="flex gap-3">
                        <div>
                                    <button class="px-8 rounded-lg border-2 tracking-wider border-white font-semibold text-lg text-white my-search-butt">
                                                <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
                                    </button>
                        </div>
                        <div>
                                    <a href="#">
                                    <img src="imagesignup/user-avatar.png" class="-mt-2 bg-red-100 rounded-full p-1 my-image-ontop">
                                    </a>
                        
                        </div>
            </div>

            </div>
            <div class="flex flex-col gap-6 shadow-2xl items-center z-40 w-[400px] h-[440px] rounded-xl my-sign-back">
                        <div class="mt-12">
                                    <h1 class="text-center text-white text-4xl mb-2 font-semibold">Sign Up</h1>
                                    <h3 class="text-sm text-white">Already a member?
                                                <a href="#" class="text-blue-600">Log In</a>
                                    </h3>
                        </div>

                        <div class="flex flex-col gap-6 w-[80%] mt-4 pr-5 my-log-input">
                                    <input type="text" placeholder="Email" class="py-1 border-b-2 border-white bg-transparent outline-none relative">
                                    <input type="password" placeholder="Password" class="py-1 border-b-2 border-white bg-transparent outline-none relative">
                        </div>

                        <div class="w-[80%] flex flex-col gap-3">
                                    <input type="submit" value="Sign Up" class="bg-indigo-400 w-[100%] p-3 rounded-lg text-white font-semibold text-lg">
                                    <p class="text-center text-white text-sm relative flex font-semibold my-p-sign">or sign up with</p>
                        </div>

                        <div class="flex gap-5">
                                    <a href="#">
                                                <img src="imagesignup/facebook.png" class="w-12 h-12">
                                    </a>
                                    <a href="#">
                                                <img src="imagesignup/google.png" class="w-12 h-12">
                                    </a>
                        </div>
            </div>
</body>
</html>
